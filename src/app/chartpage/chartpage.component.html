<form [formGroup]="reactiveForm" (ngSubmit)="getSelectedCarsCharts(reactiveForm.value)">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Car:</mat-label>
      <mat-select [formControl]="selected" formControlName="id">
        <mat-option *ngFor="let car of cars" [value]="car.id">
          {{car.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <button mat-button color="primary" >Show Charts!</button>
  </mat-card-content>
</form>

<div class="wrapper">
  <div class="first">
<div class="chart-container">
  <canvas  id="ChartTotalPrice" >{{ chart }}</canvas>
</div>
</div>
  <div class="second">
<div class="chart-container">
  <canvas  id="ChartMileage" >{{ chartMileage }}</canvas>
</div>
  </div>
</div>
<div class="wrapper">
  <div class="first">
    <div class="chart-container">
      <canvas  id="CharPricePerLiter" >{{ charPricePerLiter }}</canvas>
    </div>
  </div>
  <div class="second">
    <div class="chart-container">
      <canvas  id="ChartTotalLiters" >{{ chartTotalLiters }}</canvas>
    </div>
  </div>
</div>
